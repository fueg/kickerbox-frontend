<h2 *ngIf="unscoredReservations?.length === 0">No outstanding results</h2>
<form class="form" *ngIf="unscoredReservations?.length > 0" [formGroup]="resultForm" (ngSubmit)="onSubmit()">

  <div class="form-group form__item">
    <label class="form__label">Reservation</label>
    <select class="form__select" formControlName="reservationId">
      <option *ngFor="let reservation of unscoredReservations" [value]="reservation.id">
        {{reservation.dateOfReservation | date:'medium'}} {{reservation.homeTeamName}} vs
        {{reservation.visitorTeamName}} @ {{reservation.kickerboxLocation}}
      </option>
    </select>
  </div>

  <div class="form-group form__item">
    <label class="form__label">Home Score</label>
    <input class="form__input" type="number" formControlName="homeTeamScore">
  </div>

  <div class="form-group form__item">
    <label class="form__label">Home Score</label>
    <input class="form__input" type="number" formControlName="visitorTeamScore">
  </div>

</form>
<div>
  <button class="button button--half button--cancel" type="button" (click)="cancel()">Cancel</button>
  <button class="button button--half button--primary" type="submit" (click)="onSubmit()" [disabled]="resultForm.pristine">Add Result</button>
</div>
