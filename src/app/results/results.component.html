<table>
  <tr>
    <th>Home</th>
    <th>Score</th>
    <th>Away</th>
    <th>Venue</th>
  </tr>
  <tr *ngFor="let result of results">
    <td>{{result.homeTeamName}}</td>
    <td>{{result.homeTeamScore}}:{{result.visitorTeamScore}}</td>
    <td>{{result.visitorTeamName}}</td>
    <td>{{result.kickerboxName}} @ {{result.kickerboxLocation}}</td>
  </tr>
</table>
