<div class="result-overview">
  <h3 class="result-overview__title text--center">- Result Overview -</h3>
  <div class="result__item" *ngFor="let result of results">
    <div class="result__scores">
      <span class="result__team">{{result.homeTeamName}}</span>
      <span class="result__score">{{result.homeTeamScore}}:{{result.visitorTeamScore}}</span>
      <span class="result__team">{{result.visitorTeamName}}</span>
    </div>
    <div class="result__kickerbox-location">
      <span class="result__kickerbox">{{ result.kickerboxName }} @ {{ result.kickerboxLocation }}</span>
    </div>
  </div>
</div>

<button class="button button--full button--primary" (click)="gotoAddResult()">Add Result</button>
