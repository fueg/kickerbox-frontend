<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Name:
      <input formControlName="teamName">
    </label>
  </div>
  <div class="form-group">
    <label>Name Member 1:
      <input formControlName="teamMemberOne">
    </label>
  </div>
  <div class="form-group">
    <label>Name Member 2:
      <input formControlName="teamMemberTwo">
    </label>
  </div>

  <button type="submit" [disabled]="teamForm.pristine">Add Team</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>

<pre>Form value: {{teamForm.value | json }}</pre>
