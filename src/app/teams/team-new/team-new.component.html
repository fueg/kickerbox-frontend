<form class="form" [formGroup]="teamForm" (ngSubmit)="onSubmit()">

  <div class="form-group form__item">
    <label class="form__label">Name</label>
    <input class="form__input" formControlName="teamName">
  </div>
  <div class="form-group form__item">
    <label class="form__label">Name Member 1</label>
    <input class="form__input" formControlName="teamMemberOne">
  </div>
  <div class="form-group form__item">
    <label class="form__label">Name Member 2</label>
    <input class="form__input" formControlName="teamMemberTwo">
  </div>

</form>

<div>
  <button class="button button--half" type="button" (click)="cancel()">Cancel</button>
  <button class="button button--half" type="submit" (click)="onSubmit()" [disabled]="teamForm.pristine">Add Team</button>
</div>
